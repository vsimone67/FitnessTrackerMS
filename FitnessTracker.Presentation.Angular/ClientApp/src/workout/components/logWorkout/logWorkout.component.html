<baseLayout cardcellwidth='mdl-cell--10-col'>
  <div title class="full-width">
    <div class="mdl-grid">
      <div class="mdl-card__title-text mdl-cell mdl-cell--3-col">Log Workout</div>
      <div class="mdl-cell mdl-cell--9-col">
        <button id="showschedule" class="mdl-button mdl-js-button mdl-button--icon align-right">
          <i id="buttontip" class="material-icons">date_range</i>
     </button>
        <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="showschedule">
          <li>
            <a class="mdl-menu__item" href="Mi40 Calendar.pdf" target="_blank">MI40 Schedule</a>
          </li>
        </ul>
        <div class="mdl-tooltip" data-mdl-for="buttontip">Show Schedule</div>
      </div>
    </div>
  </div>
  <div supportingtext>
    <section class="mdl-grid ">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--stretch ">
        <table class="mdl-data-table ">
          <tbody>
            <tr>
              <td class="mdl-data-table__cell--non-numeric ">
                <dropdownMDL displayField="Name" [items]="workouts" (itemSelected)="workoutSelected($event)" defaultText="Select Workout... "></dropdownMDL>
              </td>
              <td class="mdl-data-table__cell--non-numeric ">
                <dropdownMDL displayField="displayName" [items]="phases" (itemSelected)="phaseSelected($event)" defaultText="Select Phase... "></dropdownMDL>
              </td>
              <td class="mdl-data-table__cell--non-numeric ">
                <label for="switch1 " class="mdl-switch mdl-js-switch mdl-js-ripple-effect ">
									<input type="checkbox " id="switch1 " class="mdl-switch__input " checked (click)="selectMeasure() ">
									<span class="mdl-switch__label ">{{measure}}</span>
								</label>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    <section class="mdl-grid grid-table logWorkout-tableheight" *ngIf="workoutDetail.Set?.length> 0">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--stretch">
        <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp scroll">
          <tbody *ngFor="let set of workoutDetail.Set">
            <tr class="mdl-color--primary ">
              <td class="mdl-data-table__cell--non-numeric "><b>{{set.Name}}</b></td>
              <td class="mdl-data-table__cell--non-numeric " style="color:white" *ngFor="let rep of set.DisplayReps"><b>{{rep.Name}}</b></td>
              <td class="mdl-data-table__cell--non-numeric" *ngFor="let blank of set.Exercise[0].AdditionalColumns">&nbsp;</td>
            </tr>
            <tr *ngFor="let exercise of set.Exercise">
              <td class="mdl-data-table__cell--non-numeric">{{exercise.Name}} ({{exercise.Reps.length}})</td>
              <td class="mdl-data-table__cell--non-numeric" *ngFor="let rep of exercise.Reps"><b *ngIf="rep.WriteRep">{{rep.Name}}<br /></b>{{exercise.Measure}}:
                <input type="text" [(ngModel)]="rep.Weight" style="width:40px">({{rep.TimeToNextExercise}})</td>
              <td class="mdl-data-table__cell--non-numeric" *ngFor="let blank of exercise.AdditionalColumns">&nbsp;</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="mdl-layout-spacer"></div>
    </section>
  </div>
  <div actions class="mdl-card__actions mdl-card--border" *ngIf="workoutDetail.Set?.length > 0">
    <button class="mdl-button mdl-js-button mdl-button--accent" type="submit" (click)="onSubmit()">Save Workout</button>
  </div>
</baseLayout>
