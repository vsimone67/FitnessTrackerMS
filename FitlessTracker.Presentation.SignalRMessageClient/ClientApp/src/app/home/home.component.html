<h1>Test SignalR Messages From HUB</h1>
<p>(Workout Connected: {{_workoutConnection.IsConnected ? 'Yes'  : 'No'  }} on  {{ _workoutConnection.URL}}, Diet Connected: {{_dietConnection.IsConnected ? 'Yes' : 'No'}} on  {{ _dietConnection.URL}})</p>
<hr>
<div class="row" *ngIf="messages.length > 0">
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Messages</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let message of messages; let i = index">
          <td>{{i + 1}}</td>
          <td>{{message}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row" *ngIf="messages.length <= 0">
  <span>No messages</span>
</div>
